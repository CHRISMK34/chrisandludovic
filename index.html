<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <div id="main-container">
      <div>
        <div>
          <h2>Name:</h2>
          <input type="text" placeholder="Enter your Name" /><br />

          <h2>Email:</h2>
          <input type="email" placeholder="Enter your Email" /><br />

          <h2>Age:</h2>
          <input type="number" placeholder="Age" /><br />

          <h2>Which option best describes your current role?</h2>
          <label for="current">
            <select name="dropdown" id="current" required>
              <option disabled selected value>Select the current value</option>
              <option value="">student</option>
              <option value="">lectures</option>
              <option value="">full time courses</option>
            </select>
          </label>

          <div>
            <h3>Would you recommend freeCodeCamp to a friend?</h3>

            <label for=""><input type="radio" checked />Definitly</label>
            <label for=""><input type="radio" />Maybe</label>
            <label for=""><input type="radio" />Not sure</label>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
